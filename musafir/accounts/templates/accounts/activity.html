{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Activity Page</title>
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
    <div class="full">
        <div class="nav">
            <div class="nav-center">
                <h1>Project Musafir: Your Ride Bus Journey Companion</h1>
            </div>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button class="button" type="submit">Logout</button>
            </form>
            {% endif %}
        </div>
        
        <div class="pagehead">
            <h1>Welcome, {{ request.user.username }} !</h1>
            <h3>Your journey starts here</h3>
        </div>

        <div class="hbuttons">
            <button class="button" onclick="window.location.href='{% url 'profile' %}'">Go to Profile</button>
        </div>

        <div class="float-box"> 
            <h2>  Our Services:</h2>
        </div>

        <div class="float-box"> 
            <h2>  Your Past Rides:</h2>
        </div>

        <div class="float-box"> 
            <h2>  Emergency Alerts:</h2>
        </div>
</div>

</body>
</html>
