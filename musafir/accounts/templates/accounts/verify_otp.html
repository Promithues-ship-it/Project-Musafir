<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your OTP</title>
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
    <div class="full">
        <h1 class="nav">Project Musafir: Your Ride Bus Journey Companion</h1>
        
        <div class="form-box">
            <h2 class="pagehead">Enter OTP</h2>
            {% if error %}
                <p class="error-text">{{ error }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <input type="text" name="otp" placeholder="Enter OTP" required class="otp-input"/>
                <button type="submit" class="verify-btn">Verify</button>
            </form>
        </div>

    </div>

</body>
</html>
