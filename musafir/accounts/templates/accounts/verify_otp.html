<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your OTP</title>
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
</head>
<body>
    <div class="full">
        <div class="nav">
            <div class="nav-center">
                <h1>Project Musafir: Your Ride Bus Journey Companion</h1>
            </div>
            {% if user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button class="button" type="submit">Logout</button>
            </form>
            {% endif %}
        </div>

        <div class="hbuttons">
            <button class="button" onclick="window.location.href='{% url 'activity' %}'">Activity Home</button>
        </div>
        
        <div class="login-form-box">
            <h2 class="pagehead">Enter OTP</h2>
            {% if error %}
                <p class="error-text">{{ error }}</p>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <input type="text" name="otp" placeholder="Enter OTP" required class="otp-input"/>
                <button type="submit" class="verify-btn">Verify</button>
            </form>
        </div>

    </div>

</body>
</html>
